<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
	<link rel="icon" type="image/png" href="/img/ems_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
   <style>
        body{
            background: linear-gradient(to bottom right,rgb(228, 195, 248),rgb(67, 3, 65));
            font-family: Outfit;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container h2{
            background: linear-gradient(to bottom right,rgb(196, 116, 214),rgb(75, 14, 105));
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
        }

        .card{
             background: rgba(255, 255, 255, 0.196);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.6px);
            -webkit-backdrop-filter: blur(6.6px);
            border: 1px solid rgba(255, 255, 255, 1);
        }

        .form-control{
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 20px;
        }

        .form-label{
            margin-left: 10px;
            font-weight: 500;
        }

        .button-section{
            display: flex;
            align-items: center;
            margin-top: 30px;
            column-gap: 20px;
            margin-left: 10px;
        }

        #update-btn{
            background: linear-gradient(to bottom right,rgb(125, 64, 160),rgb(67, 3, 65));
            border: none;
        }

        #update-btn:hover{
            background: linear-gradient(to bottom right,rgb(51, 103, 27),rgb(0, 87, 4));
        }

        .update-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px; /* Adjust width to fit text */
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .update-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #Uback-btn{
            background: linear-gradient(to bottom right,rgb(65, 65, 65),rgb(0, 6, 24));
            border: none;
        }

        .update-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .update-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .update-btn-animated .btn-text {
            transform: translateX(0);
            opacity: 1;
        }

        .update-btn-animated .save-icon {
            transform: translateX(50px);
            opacity: 0;
        }

        .update-btn-animated .download-icon {
            transform: translateY(-40px);
            opacity: 0;
        }

        .update-btn-animated:hover .btn-text {
            transform: translateX(-50px);
            opacity: 0;
        }

        .update-btn-animated:hover .save-icon {
            transform: translateX(0);
            opacity: 1;
        }

        .update-btn-animated:active .save-icon {
            opacity: 0;
        }

        .update-btn-animated:active .download-icon {
            animation: slide-in-down 0.4s ease-out forwards;
        }

        @keyframes slide-in-down {
            from {
                transform: translateY(-40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .Uback-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .Uback-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .Uback-btn-animated .btn-text {
            transform: translateX(0);
            opacity: 1;
        }

        .Uback-btn-animated .back-icon {
            transform: translateX(-40px);
            opacity: 0;
        }

        .Uback-btn-animated:hover .btn-text {
            transform: translateX(40px);
            opacity: 0;
        }

        .Uback-btn-animated:hover .back-icon {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center">Update Employee</h2>
        <hr>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3"><label class="form-label">Employee Name</label><input type="text" th:field="*{name}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></div>
            <div class="mb-3"><label class="form-label">Employee Email</label><input type="email" th:field="*{email}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div></div>
            <div class="mb-3"><label class="form-label">Phone Number</label><input type="text" th:field="*{phone}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div></div>
            <div class="mb-3"><label class="form-label">Gender</label><select th:field="*{gender}" class="form-control"><option value="">-- Select Gender --</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select><div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div></div>
            <div class="mb-3"><label class="form-label">Salary</label><input type="number" step="0.01" th:field="*{salary}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div></div>
            <div class="mb-3"><label class="form-label">Role</label><input type="text" th:field="*{role}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div></div>
            <div class="button-section">
                <button type="submit" id="update-btn" class="btn btn-success update-btn-animated">
                    <span class="btn-text">Update Employee</span>
                    <span class="save-icon material-symbols-outlined">save_as</span>
                    <span class="download-icon material-symbols-outlined">download_2</span>
                </button>
                <a th:href="@{/employees}" id="Uback-btn" class="btn btn-secondary Uback-btn-animated">
                    <span class="btn-text" >Back to List</span>
                    <span class="back-icon material-symbols-outlined">arrow_back</span>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
