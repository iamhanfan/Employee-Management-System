<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMS - Login</title>
	<link rel="icon" type="image/png" href="/img/ems_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        font-family: Outfit;
		background: url('https://w0.peakpx.com/wallpaper/856/364/HD-wallpaper-dark-blue-ios-13-apple.jpg');
		background-repeat: no-repeat;
		background-size: cover;
    }
	.card-body{
	       border:none;
	   }

	   .card{
	       min-width: 400px; 
	       background: rgba(255, 255, 255, 0.54);
	       border-radius: 16px;
	       box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	       backdrop-filter: blur(8.1px);
	       -webkit-backdrop-filter: blur(8.1px);
		   animation: card-flip-in 1s ease-out forwards;
		   transform-style: preserve-3d; 
	   	}
		
       @keyframes card-flip-in {
           from {
              transform: rotateY(-180deg);
               opacity: 0;
           }
           to {
               transform: rotateY(0deg);
               opacity: 1;
           }
       }

	   @media (max-width: 420px) {
	       .card {
	          min-width: 95%;
	       }
	   }

    #email,#password{
        padding-top: 2px;
        padding-bottom: 2px;
        border-radius: 20px;
    }

    .label-section{
        display: flex;
        column-gap: 6px;
    }

    .form-label{
        font-weight: 500;
        font-size: 14px;
    }

    .label-section span{
        font-size: 22px;
        color: rgba(19, 54, 87, 0.836);
    }

    .label-section label{
        margin-left:10px ;
        color: rgba(19, 54, 87, 0.836);
    }

    .card-header{
        background-color: transparent;
        border: none;
        padding-top: 20px;
        padding-bottom: 30px;
    }

    .card-footer{
        background-color: transparent;
        border: none;
        padding-top: 0px;
        margin-top: 0px;
        font-size: 14px;
        color: rgba(19, 54, 87, 0.836);
    }

    .btn{
      margin-top: 15%;
      background: rgba(33, 148, 255, 0.836);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border:none;
    }

    .d-grid{
        width: 85%;
        margin-left: 8%;
    }

    h3{
        color: rgba(19, 54, 87, 0.836);
    }

    .alert {
      background: rgba(255, 255, 255, 0.397);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8.1px);
      -webkit-backdrop-filter: blur(8.1px);
      height: 150px;
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      row-gap: 10px;
      color: rgba(19, 54, 87, 0.836);
    }

    .alert span {
      margin-top: 5%;
      font-size: 45px;
	  animation: icon-flip 1.2s ease-out; 
    }
	
	.col-md-5 {
	    position: relative; 
	}

	.alert {
	  position: absolute;  
	  z-index: 10;         
	  top: 60px;            
	  left: 50%;           
	  transform: translateX(-50%); 
	  background: rgba(255, 255, 255, 0.397);
	  border-radius: 16px;
	  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	  backdrop-filter: blur(8.1px);
	  -webkit-backdrop-filter: blur(8.1px);
	  height: 150px;
	  width: 350px;
	  text-align: center;
	  display: flex;
	  flex-direction: column;
	  row-gap: 10px;
	  color: rgba(19, 54, 87, 0.836);
	}
	
	@keyframes icon-flip {
	  from {
	    transform: rotateY(0deg);
	  }
	  to {
	    transform: rotateY(360deg);
	  }
	}

</style>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5">
		<div id="success-alert" th:if="${successMessage}" class="alert" role="alert">
		    <span class="material-symbols-outlined">check_circle</span>
		    [[${successMessage}]]
		</div>

		<div id="error-alert" th:if="${param.error}" class="alert" role="alert">
		    <span class="material-symbols-outlined">cancel</span>
		    Invalid email or password.
		</div>

		<div id="logout-alert" th:if="${param.logout}" class="alert" role="alert">
		    <span class="material-symbols-outlined">logout</span>
		    You have been logged out.
		</div>
        <div class="card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <div class="label-section">
                            <label for="email" class="form-label">Email Address</label>
                            <span class="material-symbols-outlined">mail</span>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <div class="label-section">
                            <label for="password" class="form-label">Password</label>
                            <span class="material-symbols-outlined">key</span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const autoCloseAlert = (alertId, focusEmailInput) => {
            const alertElement = document.getElementById(alertId);
            if (alertElement) {
                setTimeout(() => {
                    alertElement.style.transition = 'opacity 0.5s ease-out';
                    alertElement.style.opacity = '0';
                    setTimeout(() => {
                        alertElement.style.display = 'none';
                        if (focusEmailInput) {
                            document.getElementById('email')?.focus();
                        }
                    }, 500);
                }, 3000);
            }
        };
        autoCloseAlert('success-alert', false);
        autoCloseAlert('error-alert', true);
        autoCloseAlert('logout-alert', true);
    });
</script>
</body>
</html>
