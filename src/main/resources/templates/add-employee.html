<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
	<link rel="icon" type="image/png" href="/img/ems_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(to bottom right,rgb(106, 154, 188),rgb(16, 38, 104));
            font-family: Outfit;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container h2{
            background: linear-gradient(to bottom right,rgb(14, 50, 77),rgb(69, 129, 166));
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
        }

        .card{
             background: rgba(255, 255, 255, 0.196);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6.6px);
            -webkit-backdrop-filter: blur(6.6px);
            border: 1px solid rgba(255, 255, 255, 1);
			animation: card-flip-in 1s ease-out forwards;
			transform-style: preserve-3d; 
		 }
			
	       @keyframes card-flip-in {
	           from {
	              transform: rotateY(-180deg);
	               opacity: 0;
	           }
	           to {
	               transform: rotateY(0deg);
	               opacity: 1;
	           }
	       }

        .form-control{
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 20px;
        }

        .form-label{
            margin-left: 10px;
            font-weight: 500;
        }

        .button-section{
            display: flex;
            align-items: center;
            margin-top: 30px;
            column-gap: 20px;
            margin-left: 10px;
        }

        #save-btn{
            background: linear-gradient(to bottom right,rgb(14, 50, 77),rgb(16, 85, 129));
            border: none;
        }

        #save-btn:hover{
            background: linear-gradient(to bottom right,rgb(51, 103, 27),rgb(0, 87, 4));
        }

        .save-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px; /* Adjust width to fit text */
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .save-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #back-btn{
            background: linear-gradient(to bottom right,rgb(65, 65, 65),rgb(0, 6, 24));
            border: none;
        }

        .save-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .save-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .save-btn-animated .btn-text {
            transform: translateX(0);
            opacity: 1;
        }

        .save-btn-animated .save-icon {
            transform: translateX(50px);
            opacity: 0;
        }

        .save-btn-animated .download-icon {
            transform: translateY(-40px);
            opacity: 0;
        }

        .save-btn-animated:hover .btn-text {
            transform: translateX(-50px);
            opacity: 0;
        }

        .save-btn-animated:hover .save-icon {
            transform: translateX(0);
            opacity: 1;
        }

        .save-btn-animated:active .save-icon {
            opacity: 0;
        }

        .save-btn-animated:active .download-icon {
            animation: slide-in-down 0.4s ease-out forwards;
        }

        @keyframes slide-in-down {
            from {
                transform: translateY(-40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-btn-animated {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 38px;
            overflow: hidden;
            padding: 0;
        }

        .back-btn-animated span {
            position: absolute;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-btn-animated .btn-text {
            transform: translateX(0);
            opacity: 1;
        }

        .back-btn-animated .back-icon {
            transform: translateX(-40px);
            opacity: 0;
        }

        .back-btn-animated:hover .btn-text {
            transform: translateX(40px);
            opacity: 0;
        }

        .back-btn-animated:hover .back-icon {
            transform: translateX(0);
            opacity: 1;
        }
		
		.alert span {
		      margin-top: 5%;
		      font-size: 45px;
			  animation: icon-flip 1.2s ease-out; 
		    }
			
			.container {
			    position: relative; 
			}

			.alert {
			  position: absolute;  
			  z-index: 10;         
			  top: 60px;            
			  left: 50%;           
			  transform: translateX(-50%); 
			  background: rgba(255, 255, 255, 0.397);
			  border-radius: 16px;
			  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
			  backdrop-filter: blur(8.1px);
			  -webkit-backdrop-filter: blur(8.1px);
			  height: 150px;
			  width: 350px;
			  text-align: center;
			  display: flex;
			  flex-direction: column;
			  row-gap: 10px;
			  color: rgba(19, 54, 87, 0.836);
			}
			
			@keyframes icon-flip {
			  from {
			    transform: rotateY(0deg);
			  }
			  to {
			    transform: rotateY(360deg);
			  }
			}
    </style>
</head>
<body>
<div class="container my-4">
	<div id="js-validation-alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
	        <span class="material-symbols-outlined">cancel</span>
	        <p id="js-alert-text" style="color: azure;font-weight: 500;"></p>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center">Add New Employee</h2>
        <hr>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" id="employeeForm">
            <div class="mb-3"><label class="form-label">Employee Name</label><input type="text" th:field="*{name}" class="form-control"><div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></div>
            <div class="mb-3"><label class="form-label">Employee Email</label><input type="email" th:field="*{email}" class="form-control" id="email"><div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div></div>
            <div class="mb-3"><label class="form-label">Phone Number</label><input type="text" th:field="*{phone}" class="form-control" ><div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div></div>
            <div class="mb-3"><label class="form-label">Gender</label><select th:field="*{gender}" class="form-control"><option value="">-- Select Gender --</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select><div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div></div>
            <div class="mb-3"><label class="form-label">Salary</label><input type="number" step="0.01" th:field="*{salary}" class="form-control" ><div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div></div>
            <div class="mb-3"><label class="form-label">Role</label><input type="text" th:field="*{role}" class="form-control" ><div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div></div>
            <div class="button-section">
               <button type="submit" id="save-btn" class="btn btn-success save-btn-animated">
                <span class="btn-text">Save Employee</span>
                <span class="save-icon material-symbols-outlined">save</span>
                <span class="download-icon material-symbols-outlined">download_2</span>
            </button>

            <a th:href="@{/employees}" class="btn btn-secondary back-btn-animated" id="back-btn">
                <span class="btn-text" >Back to List</span>
                <span class="back-icon material-symbols-outlined">arrow_back</span>
            </a>
            </div>
            </form>
    </div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
	    const employeeForm = document.getElementById('employeeForm');
	    const emailInput = document.getElementById('emailInput');
	    const validationAlert = document.getElementById('js-validation-alert');
	    const alertText = document.getElementById('js-alert-text');

	    employeeForm.addEventListener('submit', function(event) {
	        validationAlert.classList.add('d-none');

	        const emailValue = emailInput.value.trim();
	        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

	        let isValid = true;
	        let errorMessage = '';

	        if (!emailValue || !emailRegex.test(emailValue)) {
	            isValid = false;
	            errorMessage = 'Please provide a valid email address format.';
	        } else {
	            const domainPart = emailValue.substring(emailValue.indexOf('@') + 1).toLowerCase();

	            if (domainPart.startsWith('gmail') && domainPart !== 'gmail.com') {
	                isValid = false;
	                errorMessage = "Invalid Gmail address. Must end with '@gmail.com'.";
	            }
	        }
	        
	        if (!isValid) {
	            event.preventDefault();
	            alertText.textContent = errorMessage;
	            validationAlert.classList.remove('d-none');
	            emailInput.focus();
	        }
	    });
	});
</script>
</body>
</html>
